name: maydon_go
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+3

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  lottie: ^3.3.1
  google_maps_flutter: ^2.10.0
  location: ^8.0.0
  carousel_slider: ^5.0.0
  flutter_multi_formatter: ^2.13.0
  go_router: ^14.8.0
  flutter_localizations:
    sdk: flutter
  intl: any
  pin_code_fields: ^8.0.1
  persistent_bottom_nav_bar: ^6.2.1
  dio: ^5.8.0+1
  table_calendar: ^3.1.2
  connectivity_plus: ^6.1.3
  shared_preferences: ^2.5.2
  logger: ^2.5.0
  permission_handler: ^11.3.1
  flutter_bloc: ^9.0.0
  country_flags: ^3.2.0
  flutter_chat_ui: ^1.6.15
  cached_network_image: ^3.4.1
  geolocator: ^13.0.2
  equatable: ^2.0.7
  fl_chart: ^0.70.2
  flutter_local_notifications: ^18.0.1
  url_launcher: ^6.3.1
  maps_launcher: ^3.0.0+1
  in_app_review: ^2.0.10
  image_picker: ^1.1.2
  geocoding: ^3.0.0
  web_socket_channel: ^3.0.3
  stomp_dart_client: ^2.1.3
  story_view: ^0.16.5
  webview_flutter: ^4.11.0
  video_player: ^2.7.0
  dotted_border: ^2.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
flutter:

  generate: true
  uses-material-design: true


  assets:
    - assets/images/
    - assets/lottie/
    - assets/fonts/
    - assets/icons/



  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Semibold.ttf
          weight: 600
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gilroy-Extrabold.ttf
          weight: 800

